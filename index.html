<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="index.css">
    <!-- font awsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="bg-body-secondary">
    <header class="text-center  mb-5">
        <section class="continer ">
            <h1 class=" mt-4 fw-semibold mb-5">AI <span class="text-primary-emphasis">Universe</span> Hub</h1>
            <button class=" bg-info fw-semibold text-white rounded border border-info-subtle p-2 ">Sort By Date</button>
        </section>
        

    </header>
    <main class="container text-center">
        <section>
            <div  id="hub-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <section id="spinner" class="d-none">
          <div class="d-flex justify-content-center align-items-center" style="height: 40px;">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <button id="btn-see-more" class=" d-none bg-info fw-semibold text-white rounded border border-info-subtle p-2 mt-5 mb-5">See More</button>
        
    </main>


    <!--bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- js file link  -->
    <script src="index.js"></script>
  </body>
</html>
